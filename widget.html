<!-- Kawaii Notes Goal Widget by AnimationBlondie -->
<div id="kawaii-note-container">
  <!-- Corner decorations -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- Title/Values for widget-wide alignment (above everything) -->
  <div id="kawaii-title-top" class="kawaii-title"></div>
  <div id="kawaii-values-top" class="kawaii-values"></div>

  <!-- Main row: icon + bar area + icon -->
  <div id="kawaii-main">
    <!-- Icon (left position) -->
    <div id="kawaii-icon-left" class="kawaii-icon"></div>

    <!-- Title/Values left of bar -->
    <div id="kawaii-title-left" class="kawaii-title kawaii-title-side"></div>
    <div id="kawaii-values-left" class="kawaii-values kawaii-values-side"></div>

    <!-- Bar column with row-aligned elements -->
    <div id="kawaii-bar-column">
      <!-- Row-aligned elements (align to bar+icon row) -->
      <div id="kawaii-title-row-top" class="kawaii-title kawaii-title-row"></div>
      <div id="kawaii-values-row-top" class="kawaii-values kawaii-values-row"></div>

      <!-- Bar wrapper with bar-aligned elements -->
      <div id="kawaii-bar-wrapper">
        <!-- Bar-aligned title/values above -->
        <div id="kawaii-title-bar-top" class="kawaii-title kawaii-title-bar"></div>
        <div id="kawaii-values-above" class="kawaii-values kawaii-values-bar"></div>

        <!-- Progress bar -->
        <div id="kawaii-bar">
          <div id="kawaii-bar-fill"></div>
          <!-- Values inside bar -->
          <div id="kawaii-values-inside" class="kawaii-values"></div>
        </div>

        <!-- Bar-aligned title/values below -->
        <div id="kawaii-values-below" class="kawaii-values kawaii-values-bar"></div>
        <div id="kawaii-title-bar-bottom" class="kawaii-title kawaii-title-bar"></div>
      </div>

      <!-- Row-aligned elements below -->
      <div id="kawaii-values-row-bottom" class="kawaii-values kawaii-values-row"></div>
      <div id="kawaii-title-row-bottom" class="kawaii-title kawaii-title-row"></div>
    </div>

    <!-- Title/Values right of bar -->
    <div id="kawaii-values-right" class="kawaii-values kawaii-values-side"></div>
    <div id="kawaii-title-right" class="kawaii-title kawaii-title-side"></div>

    <!-- Icon (right position) -->
    <div id="kawaii-icon-right" class="kawaii-icon"></div>
  </div>

  <!-- Title/Values for widget-wide alignment (below everything) -->
  <div id="kawaii-values-bottom" class="kawaii-values"></div>
  <div id="kawaii-title-bottom" class="kawaii-title"></div>

  <!-- Effects container -->
  <div id="kawaii-effects"></div>
</div>
